<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="atm" onclick="openpopup()">Submit</button>
        <div class="thx" id="Popup">
            <img src="404-tick.png" alt="">
            <h2>Thank you!</h2>
            <p>your details has been submitted successfully.Thanks!</p>
            <button type="btn" onclick="closepopup()">Ok</button>
        </div>
    </div>
    <script>
        let popup=document.getElementById("Popup")
        function openpopup() {
           popup.classList.add("open-popup") 
        }
        function closepopup() {
           popup.classList.remove("open-popup") 
        }
    </script>
</body>
</html>
